  <title>Card API</title>

<body style="text-align: center;">
  <h1>Welcome to the greatest card api ever created!</h1>
  <h2>Instructions:</h2>
  <p>Search for a card by using:</p>
  <p>/img/{first character of suit} + {card value}</p>
  <h4>Examples:</h4>
  <p> <strong>/img/c1</strong> --> Ace of Clubs </p>
  <p> <strong>/img/s13</strong> --> King of Spades </p>
  <p> <strong>/img/h12</strong> --> Queen of Hearts </p>
  <p> <strong>/img/d11</strong> --> Jack of Diamonds </p>
</body>

</html>
